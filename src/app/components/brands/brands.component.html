<section class="brands-area" id="brands">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="main_title text-left">
          <h2>Brands I Worked With</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div *ngFor="let item of brandItems" class="brand-item">
          <img src="{{item.image}}" />
        </div>
      </div>
    </div>
  </div>
</section>
